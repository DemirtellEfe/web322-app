<!DOCTYPE html>
<html>
<head><title>Add Item</title></head>
<body>
    <nav>
        <a href="/">Home</a> | 
        <a class="active" href="/items/add">Add Item</a>
    </nav>
    <h1>Add New Item</h1>
    <form action="/items/add" method="POST" enctype="multipart/form-data">
        <label>Title:</label>
        <input type="text" name="title" required><br>

        <label>Category:</label>
        <input type="text" name="category" required><br>

        <label>Feature Image:</label>
        <input type="file" name="featureImage"><br>

        <label>Published:</label>
        <input type="checkbox" name="published"><br>

        <label>Post Date:</label>
        <input type="date" name="postDate" required><br>

        <button type="submit">Add Item</button>
    </form>
</body>
</html>
